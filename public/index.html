<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#191919" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./favicon.ico" />

    <!-- Primary Meta Tags -->
    <title>Eraserhead</title>
    <meta name="title" content="Eraserhead" />
    <meta name="description" content="EraserHeads official site" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eraserhead.netlify.com/" />
    <meta property="og:title" content="Eraserhead" />
    <meta property="og:description" content="EraserHeads official site" />
    <meta property="og:image" content="https://i.imgur.com/XyIGpgD.png" />

    <!-- Twitter -->
    <meta property="twitter:url" content="https://eraserhead.netlify.com/" />
    <meta property="twitter:title" content="Eraserhead" />
    <meta property="twitter:description" content="EraserHeads official site" />
    <meta property="twitter:image" content="https://i.imgur.com/XyIGpgD.png" />

    <!-- form factors -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />

    <meta name="msapplication-TileColor" content="#191919" />
    <meta name="theme-color" content="#191919" />

    <style>
      body {
        background: #191919;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>
    <script src="../src/index.js"></script>
  </body>
</html>
